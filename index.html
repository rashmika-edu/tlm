<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | 2026 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid white; }
        .tab-active { background: #0f172a; color: white !important; transform: translateY(-2px); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="hidden fixed inset-0 z-[999] bg-white/90 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-blue-600 tracking-widest text-xs">SYSTEM STABILIZING...</p>
    </div>

    <section id="auth-ui" class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 italic tracking-tighter">LankaTeacher<span class="text-blue-600">Pro</span></h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-2">Institution OS Stable v3.0</p>
        </div>

        <div class="glass p-10 rounded-[3rem] shadow-2xl">
            <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-8">
                <button onclick="setRole('teacher')" id="btn-teacher" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-active">Teacher</button>
                <button onclick="setRole('principal')" id="btn-principal" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Principal</button>
                <button onclick="setRole('admin')" id="btn-admin" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Admin</button>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="email" placeholder="Institutional Email" required class="w-full p-4.5 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-blue-500/20">
                <input type="password" id="password" placeholder="Password" required class="w-full p-4.5 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 ring-blue-500/20">
                <button type="submit" class="w-full bg-slate-900 text-white py-4.5 rounded-2xl font-bold shadow-xl">Secure Login</button>
            </form>

            <div id="reg-box" class="mt-8 text-center pt-6 border-t border-slate-100">
                <p class="text-xs font-bold text-slate-400 uppercase">New Staff? <button onclick="toggleModal('reg', true)" class="text-blue-600 hover:underline">Register Account</button></p>
            </div>
        </div>
    </section>

    <div id="dashboard-ui" class="hidden fixed inset-0 flex flex-col md:flex-row p-6 gap-6 bg-slate-50">
        <aside class="glass w-full md:w-80 rounded-[2.5rem] p-8 flex flex-col shadow-2xl">
            <div class="flex items-center gap-4 mb-10">
                <div class="bg-blue-600 p-3 rounded-2xl text-white shadow-lg"><i data-lucide="shield-check"></i></div>
                <div>
                    <h2 id="user-name" class="font-bold text-slate-800 leading-tight">User</h2>
                    <span id="user-role" class="text-[9px] font-black text-blue-600 uppercase tracking-widest">Role</span>
                </div>
            </div>
            <nav id="nav-items" class="flex-1 space-y-2"></nav>
            <button onclick="logout()" class="p-4 bg-rose-50 text-rose-600 rounded-2xl font-bold text-sm flex items-center justify-center gap-2">
                <i data-lucide="log-out" class="w-4 h-4"></i> Logout
            </button>
        </aside>
        <main class="flex-1 glass rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto" id="main-content"></main>
    </div>

    <div id="modal-reg" class="hidden fixed inset-0 z-[1000] bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black text-slate-800 mb-6">Create Teacher Profile</h3>
            <form onsubmit="handleRegistration(event)" class="space-y-4">
                <input type="text" id="r-name" placeholder="Full Name" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input type="email" id="r-email" placeholder="Email" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input type="password" id="r-pass" placeholder="Create Password" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input type="text" id="r-code" placeholder="School Access Code (e.g. EDU-99)" required class="w-full p-4 bg-blue-50 text-blue-700 font-bold rounded-2xl outline-none">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="toggleModal('reg', false)" class="flex-1 font-bold text-slate-400">Cancel</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let activeRole = 'teacher';
        let currentUser = null;

        function setRole(r) {
            activeRole = r;
            document.querySelectorAll('button[id^="btn-"]').forEach(b => b.classList.remove('tab-active', 'text-slate-500'));
            document.getElementById('btn-'+r).classList.add('tab-active');
            document.getElementById('reg-box').classList.toggle('hidden', r !== 'teacher');
        }

        async function handleLogin(e) {
            e.preventDefault();
            setLoading(true);
            const { data: auth, error: aErr } = await _db.auth.signInWithPassword({
                email: e.target.email.value, password: e.target.password.value
            });

            if(aErr) { alert(aErr.message); setLoading(false); return; }

            // FETCH PROFILE
            let { data: profile } = await _db.from('profiles').select('*').eq('id', auth.user.id).single();
            
            // SELF-HEALING LOGIC: Create profile if missing
            if(!profile) {
                const { data: newP, error: cErr } = await _db.from('profiles').insert([{
                    id: auth.user.id, full_name: auth.user.email.split('@')[0],
                    role: activeRole, school_code: 'EDU-99'
                }]).select().single();
                
                if(cErr) { alert("Check RLS Policies: " + cErr.message); await logout(); return; }
                profile = newP;
            }

            if(profile.role !== activeRole) {
                alert(`Access Denied: You are registered as ${profile.role}.`);
                await logout();
            } else {
                currentUser = profile;
                showDashboard();
            }
        }

        async function handleRegistration(e) {
            e.preventDefault();
            setLoading(true);
            const { data: auth, error: aErr } = await _db.auth.signUp({
                email: e.target['r-email'].value, password: e.target['r-pass'].value
            });

            if(aErr) { alert(aErr.message); setLoading(false); return; }

            const { error: pErr } = await _db.from('profiles').insert([{
                id: auth.user.id, full_name: e.target['r-name'].value,
                role: 'teacher', school_code: e.target['r-code'].value
            }]);

            if(pErr) alert("Auth created, but profile failed. Verify School Code.");
            else { alert("Success! Log in now."); toggleModal('reg', false); }
            setLoading(false);
        }

        function showDashboard() {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.full_name;
            document.getElementById('user-role').innerText = currentUser.role;
            document.getElementById('main-content').innerHTML = `<h1 class="text-3xl font-black">Welcome Back</h1><p class="text-slate-400 mt-2">Database is fully connected and stable.</p>`;
            setLoading(false);
            lucide.createIcons();
        }

        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function toggleModal(id, s) { document.getElementById('modal-'+id).classList.toggle('hidden', !s); }
        async function logout() { await _db.auth.signOut(); location.reload(); }
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
