<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuruNiwadu | Registration Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #1a365d; --acc: #38b2ac; --bg: #f7fafc; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .hidden { display: none !important; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .toggle-link { text-align: center; margin-top: 15px; font-size: 0.9rem; color: #666; cursor: pointer; text-decoration: underline; }
        .role-selector { display: flex; gap: 10px; margin-bottom: 10px; }
        .role-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; text-align: center; }
        .role-btn.active { background: var(--acc); color: white; border-color: var(--acc); }
    </style>
</head>
<body>

    <div class="card">
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <i class="fas fa-chalkboard-teacher fa-3x" style="color: var(--p);"></i>
            <h2 id="form-title">Welcome Back</h2>
        </div>

        <div id="login-section">
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <div class="toggle-link" onclick="switchForm('reg')">Don't have an account? Register</div>
        </div>

        <div id="reg-section" class="hidden">
            <div class="role-selector">
                <div id="role-t" class="role-btn active" onclick="setRole('teacher')">Teacher</div>
                <div id="role-p" class="role-btn" onclick="setRole('principal')">Principal</div>
            </div>
            
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="Password (min 6 chars)">
            
            <select id="reg-school-select">
                <option value="">Select Your School</option>
            </select>

            <button onclick="handleSignUp()" id="btn-signup">Create Account</button>
            <div class="toggle-link" onclick="switchForm('login')">Already registered? Login</div>
        </div>
    </div>

    <script>
        const SB_URL = "https://fvwtrzwqpukojqgcseiq.supabase.co";
        const SB_KEY = "sb_publishable_Yq4ClmL2Mk4bZrrEQzdgtQ_lP9YI4-M";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let selectedRole = 'teacher';

        // 1. Fetch schools for the registration dropdown
        async function loadSchools() {
            const { data } = await supabase.from('schools').select('*');
            const select = document.getElementById('reg-school-select');
            data.forEach(s => {
                select.innerHTML += `<option value="${s.id}">${s.school_name}</option>`;
            });
        }

        function setRole(role) {
            selectedRole = role;
            document.getElementById('role-t').classList.toggle('active', role === 'teacher');
            document.getElementById('role-p').classList.toggle('active', role === 'principal');
        }

        function switchForm(type) {
            document.getElementById('login-section').classList.toggle('hidden', type === 'reg');
            document.getElementById('reg-section').classList.toggle('hidden', type === 'login');
            document.getElementById('form-title').innerText = type === 'reg' ? 'Create Account' : 'Welcome Back';
        }

        // 2. FIXED REGISTRATION LOGIC
        async function handleSignUp() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const name = document.getElementById('reg-name').value;
            const schoolId = document.getElementById('reg-school-select').value;

            if(!email || !password || !name || !schoolId) return alert("Please fill all fields");

            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    // This metadata is sent to our SQL Trigger!
                    data: {
                        full_name: name,
                        role: selectedRole,
                        school_id: schoolId
                    }
                }
            });

            if (error) alert(error.message);
            else {
                alert("Registration Successful! You can now login.");
                switchForm('login');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else window.location.href = "dashboard.html"; // Redirect to your dashboard file
        }

        window.onload = loadSchools;
    </script>
</body>
</html>
