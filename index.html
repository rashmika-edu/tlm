<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | 2026 Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.25rem; }
        .nav-active { background-color: #2563eb !important; color: white !important; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-approved { background-color: #dcfce7; color: #166534; }
        .hidden { display: none !important; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex">

    <div id="loader" class="hidden fixed inset-0 z-[100] bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="text-blue-600 font-bold animate-pulse">Synchronizing Cloud Data...</p>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-[2rem] shadow-2xl">
            <div id="login-box">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-slate-800">Welcome Back</h2>
                    <p class="text-slate-500 text-sm">Sign in to LankaTeacher Pro</p>
                </div>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="email" required placeholder="Email Address" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="password" required placeholder="Password" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all">Sign In</button>
                    <button type="button" onclick="toggleAuth('reg')" class="w-full text-blue-600 font-semibold mt-4 text-sm">New school or teacher? Register</button>
                </form>
            </div>

            <div id="register-box" class="hidden">
                <h2 class="text-xl font-bold mb-6 text-center">Create Account</h2>
                <form id="regForm" class="space-y-3">
                    <div class="flex bg-slate-100 p-1 rounded-2xl mb-4">
                        <button type="button" onclick="setRole('teacher')" id="btn-t" class="flex-1 py-2 rounded-xl font-bold text-sm bg-white shadow-sm">Teacher</button>
                        <button type="button" onclick="setRole('principal')" id="btn-p" class="flex-1 py-2 rounded-xl font-bold text-sm text-slate-500">Principal</button>
                    </div>
                    <input type="text" id="regName" required placeholder="Full Name" class="w-full p-3.5 border rounded-2xl">
                    <input type="email" id="regEmail" required placeholder="Email Address" class="w-full p-3.5 border rounded-2xl">
                    <input type="password" id="regPass" required placeholder="Password" class="w-full p-3.5 border rounded-2xl">
                    
                    <div id="school-code-div">
                        <input type="text" id="regSC" placeholder="Enter School Code (From Principal)" class="w-full p-3.5 border rounded-2xl bg-blue-50">
                    </div>
                    <div id="school-name-div" class="hidden">
                        <input type="text" id="regSN" placeholder="Your School's Full Name" class="w-full p-3.5 border rounded-2xl bg-emerald-50">
                    </div>

                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold mt-2">Register Now</button>
                    <button type="button" onclick="toggleAuth('login')" class="w-full text-slate-500 text-sm mt-2">Back to Login</button>
                </form>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="hidden w-72 bg-slate-900 text-white flex flex-col p-6 h-full">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="p-2 bg-blue-600 rounded-lg"><i data-lucide="graduation-cap"></i></div>
            <span class="font-bold text-lg tracking-tight uppercase">LankaTeacher</span>
        </div>
        
        <div class="flex-1 space-y-1">
            <button onclick="showTab('dash')" id="nav-dash" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl nav-active"><i data-lucide="layout-grid"></i>Dashboard</button>
            <button onclick="showTab('apply')" id="nav-apply" class="nav-btn teacher-only w-full flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:bg-slate-800"><i data-lucide="file-plus"></i>Apply Leave</button>
            <button onclick="showTab('approvals')" id="nav-approvals" class="nav-btn principal-only w-full flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:bg-slate-800 hidden"><i data-lucide="check-square"></i>Approvals</button>
            <button onclick="showTab('manage')" id="nav-manage" class="nav-btn principal-only w-full flex items-center gap-3 p-4 rounded-2xl text-slate-400 hover:bg-slate-800 hidden"><i data-lucide="users"></i>Staff List</button>
        </div>

        <div class="mt-auto pt-6 border-t border-slate-800">
            <div class="mb-4 px-2">
                <p id="u-name" class="font-bold text-sm text-blue-400 truncate">Loading...</p>
                <p id="u-school" class="text-[10px] text-slate-500 font-bold truncate">SCHOOL CODE</p>
            </div>
            <button onclick="logout()" class="w-full flex items-center gap-3 p-4 rounded-2xl text-rose-400 hover:bg-rose-500/10 mb-4"><i data-lucide="log-out"></i>Logout</button>
            <div class="text-center">
                <p class="text-[10px] text-slate-600 font-medium">Â© 2026 by K.A.V.Rashmika</p>
            </div>
        </div>
    </nav>

    <main id="main-ui" class="hidden flex-1 p-8 overflow-y-auto">
        <div id="tab-dash" class="tab-content space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-slate-800">Overview</h1>
                <button onclick="downloadReport()" class="principal-only hidden bg-emerald-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Export CSV
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-6">
                    <p class="text-xs font-bold text-slate-400 uppercase">Registered Staff</p>
                    <h3 class="text-3xl font-bold text-slate-800" id="stat-staff">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-amber-400">
                    <p class="text-xs font-bold text-slate-400 uppercase">Pending Requests</p>
                    <h3 class="text-3xl font-bold text-slate-800" id="stat-pending">0</h3>
                </div>
            </div>

            <div class="glass-card overflow-hidden">
                <div class="p-4 border-b bg-slate-50"><h2 class="text-sm font-bold text-slate-700">Leave Logs</h2></div>
                <table class="w-full text-left">
                    <thead class="text-[11px] text-slate-400 uppercase border-b"><tr><th class="p-4">Staff Name</th><th class="p-4">Type</th><th class="p-4">Status</th></tr></thead>
                    <tbody id="dash-table" class="text-sm"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-apply" class="tab-content hidden max-w-lg mx-auto">
            <div class="glass-card p-8 shadow-xl">
                <h2 class="text-xl font-bold mb-6">Request Leave</h2>
                <form id="leaveForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="date" id="lvDate" required class="p-4 border rounded-2xl bg-slate-50">
                        <input type="number" id="lvDays" value="1" min="1" class="p-4 border rounded-2xl bg-slate-50">
                    </div>
                    <select id="lvType" class="w-full p-4 border rounded-2xl bg-slate-50"><option>Casual</option><option>Medical</option><option>Duty</option></select>
                    <textarea id="lvReason" placeholder="Reason..." class="w-full p-4 border rounded-2xl h-24 bg-slate-50"></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Submit Request</button>
                </form>
            </div>
        </div>

        <div id="tab-approvals" class="tab-content hidden space-y-4">
            <h1 class="text-xl font-bold">Action Required</h1>
            <div id="approval-list" class="space-y-4"></div>
        </div>

        <div id="tab-manage" class="tab-content hidden space-y-4">
            <h1 class="text-xl font-bold">School Directory</h1>
            <div class="glass-card overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 uppercase text-[10px] text-slate-400"><tr><th class="p-4">Name</th><th class="p-4">Role</th></tr></thead>
                    <tbody id="staff-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // --- DATABASE CONFIG ---
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let activeUser = null;
        let schoolLeaves = [];

        // --- AUTH LOGIC (FIXED REGISTRATION) ---
        function toggleAuth(mode) {
            document.getElementById('login-box').classList.toggle('hidden', mode === 'reg');
            document.getElementById('register-box').classList.toggle('hidden', mode === 'login');
        }

        function setRole(role) {
            window.selectedRole = role;
            document.getElementById('btn-t').className = role === 'teacher' ? 'flex-1 py-2 rounded-xl font-bold text-sm bg-white shadow-sm' : 'flex-1 py-2 rounded-xl font-bold text-sm text-slate-500';
            document.getElementById('btn-p').className = role === 'principal' ? 'flex-1 py-2 rounded-xl font-bold text-sm bg-white shadow-sm' : 'flex-1 py-2 rounded-xl font-bold text-sm text-slate-500';
            
            // Show/Hide relevant fields
            document.getElementById('school-code-div').classList.toggle('hidden', role === 'principal');
            document.getElementById('school-name-div').classList.toggle('hidden', role === 'teacher');
        }

        async function logout() { setLoading(true); await _db.auth.signOut(); location.reload(); }

        // --- DATA SYNC ---
        async function checkSession() {
            const { data: { session } } = await _db.auth.getSession();
            if (session) {
                const { data, error } = await _db.from('profiles').select('*').eq('id', session.user.id).single();
                if (data) { activeUser = data; renderUI(); }
            }
        }

        function renderUI() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('u-name').innerText = activeUser.full_name;
            document.getElementById('u-school').innerText = activeUser.school_code;

            if (activeUser.role === 'principal') {
                document.querySelectorAll('.principal-only').forEach(e => e.classList.remove('hidden'));
                document.querySelectorAll('.teacher-only').forEach(e => e.classList.add('hidden'));
            }
            refreshData();
        }

        async function refreshData() {
            setLoading(true);
            try {
                // Fetch Staff
                const { data: staff } = await _db.from('profiles').select('*').eq('school_code', activeUser.school_code);
                document.getElementById('stat-staff').innerText = staff.length;
                document.getElementById('staff-table').innerHTML = staff.map(s => `<tr class="border-b"><td class="p-4 font-bold">${s.full_name}</td><td class="p-4 uppercase text-xs text-slate-400">${s.role}</td></tr>`).join('');

                // Fetch Leaves
                const { data: leaves } = await _db.from('leaves').select('*').eq('school_code', activeUser.school_code).order('created_at', { ascending: false });
                schoolLeaves = leaves || [];
                
                const pending = schoolLeaves.filter(l => l.status === 'Pending');
                document.getElementById('stat-pending').innerText = pending.length;

                // Render Dashboard
                const viewLeaves = activeUser.role === 'teacher' ? schoolLeaves.filter(l => l.user_id === activeUser.id) : schoolLeaves;
                document.getElementById('dash-table').innerHTML = viewLeaves.map(l => `
                    <tr class="border-b">
                        <td class="p-4 font-medium">${l.user_name}</td>
                        <td class="p-4 text-slate-500">${l.type}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded-full text-[10px] font-bold status-${l.status.toLowerCase()}">${l.status}</span></td>
                    </tr>`).join('');

                // Render Approvals (Principal Only)
                if(activeUser.role === 'principal') {
                    document.getElementById('approval-list').innerHTML = pending.length ? pending.map(l => `
                        <div class="glass-card p-5 flex justify-between items-center border">
                            <div><p class="font-bold">${l.user_name}</p><p class="text-xs text-slate-500">${l.type} | ${l.start_date}</p></div>
                            <div class="flex gap-2">
                                <button onclick="updateLeave('${l.id}', 'Approved')" class="p-3 bg-emerald-500 text-white rounded-xl"><i data-lucide="check"></i></button>
                                <button onclick="updateLeave('${l.id}', 'Rejected')" class="p-3 bg-rose-500 text-white rounded-xl"><i data-lucide="x"></i></button>
                            </div>
                        </div>`).join('') : '<p class="text-slate-400 text-center py-10">No pending requests</p>';
                }
            } catch (e) { console.error(e); }
            setLoading(false);
            lucide.createIcons();
        }

        // --- CORE ACTIONS ---
        document.getElementById('leaveForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const entry = {
                user_id: activeUser.id,
                user_name: activeUser.full_name,
                school_code: activeUser.school_code,
                type: document.getElementById('lvType').value,
                start_date: document.getElementById('lvDate').value,
                duration: parseInt(document.getElementById('lvDays').value),
                status: 'Pending',
                reason: document.getElementById('lvReason').value
            };
            const { error } = await _db.from('leaves').insert([entry]);
            if(error) alert(error.message);
            else { alert("Sent!"); e.target.reset(); showTab('dash'); refreshData(); }
            setLoading(false);
        };

        async function updateLeave(id, status) {
            setLoading(true);
            await _db.from('leaves').update({ status }).eq('id', id);
            refreshData();
        }

        function downloadReport() {
            if(!schoolLeaves.length) return;
            const headers = "Staff,Type,Date,Days,Status\n";
            const csv = schoolLeaves.map(l => `${l.user_name},${l.type},${l.start_date},${l.duration},${l.status}`).join("\n");
            const blob = new Blob([headers + csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'School_Report.csv'; a.click();
        }

        // --- BOILERPLATE ---
        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('nav-'+t).classList.add('nav-active');
            lucide.createIcons();
        }

        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const { error } = await _db.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value });
            if(error) { alert(error.message); setLoading(false); } else checkSession();
        };

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const role = window.selectedRole || 'teacher';
            const code = role === 'principal' ? 'SC-' + Math.floor(1000 + Math.random()*9000) : document.getElementById('regSC').value;

            const { data, error } = await _db.auth.signUp({ email, password: pass });
            if(error) alert(error.message);
            else {
                await _db.from('profiles').insert([{ id: data.user.id, full_name: document.getElementById('regName').value, role, school_code: code, school_name: document.getElementById('regSN').value || 'Staff' }]);
                alert("Account Created! Your Code: " + code);
                location.reload();
            }
            setLoading(false);
        };

        window.onload = () => { setRole('teacher'); checkSession(); lucide.createIcons(); };
    </script>
</body>
</html>
