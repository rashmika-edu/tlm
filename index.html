<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | Cloud Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; }
        .nav-active { color: #2563eb !important; font-weight: 700; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-approved { background-color: #dcfce7; color: #166534; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Mobile Bottom Nav Styles */
        @media (max-width: 768px) {
            #sidebar { width: 100%; height: auto; position: fixed; bottom: 0; left: 0; z-index: 50; flex-direction: row !important; padding: 0.5rem; border-top: 1px solid #1e293b; }
            #sidebar .nav-btn { flex-direction: column; font-size: 0.65rem; padding: 0.5rem; gap: 4px; text-align: center; }
            #sidebar .nav-btn i { width: 20px; height: 20px; }
            #main-ui { padding: 1rem 1rem 5rem 1rem; }
            .hide-mobile { display: none !important; }
        }
    </style>
</head>
<body class="md:flex-row">

    <div id="loader" class="hidden fixed inset-0 z-[100] bg-white/90 flex flex-col items-center justify-center">
        <div class="loader w-10 h-10 border-4 border-slate-200 rounded-full mb-3"></div>
        <p class="text-blue-600 font-bold text-sm">Syncing...</p>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white w-full max-w-md p-6 md:p-8 rounded-[1.5rem] shadow-2xl">
            <div id="login-box">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-slate-800">LankaTeacher Pro</h2>
                </div>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="email" required placeholder="Email" class="w-full p-4 border rounded-xl outline-none">
                    <input type="password" id="password" required placeholder="Password" class="w-full p-4 border rounded-xl outline-none">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Sign In</button>
                    <button type="button" onclick="toggleAuth('reg')" class="w-full text-blue-600 font-semibold mt-4 text-sm">Register Account</button>
                </form>
            </div>

            <div id="register-box" class="hidden">
                <h2 class="text-lg font-bold mb-4 text-center">Create Account</h2>
                <form id="regForm" class="space-y-3">
                    <div class="flex bg-slate-100 p-1 rounded-xl mb-3">
                        <button type="button" onclick="setRole('teacher')" id="btn-t" class="flex-1 py-2 rounded-lg font-bold text-xs bg-white shadow-sm">Teacher</button>
                        <button type="button" onclick="setRole('principal')" id="btn-p" class="flex-1 py-2 rounded-lg font-bold text-xs text-slate-500">Principal</button>
                    </div>
                    <input type="text" id="regName" required placeholder="Full Name" class="w-full p-3 border rounded-xl">
                    <input type="email" id="regEmail" required placeholder="Email" class="w-full p-3 border rounded-xl">
                    <input type="password" id="regPass" required placeholder="Password" class="w-full p-3 border rounded-xl">
                    <div id="school-code-div"><input type="text" id="regSC" placeholder="School Code" class="w-full p-3 border rounded-xl bg-blue-50"></div>
                    <div id="school-name-div" class="hidden"><input type="text" id="regSN" placeholder="School Name" class="w-full p-3 border rounded-xl bg-emerald-50"></div>
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold mt-2">Register</button>
                    <button type="button" onclick="toggleAuth('login')" class="w-full text-slate-500 text-sm mt-2">Back to Login</button>
                </form>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="hidden w-72 bg-slate-900 text-white flex flex-col p-6 h-full transition-all">
        <div class="hide-mobile flex items-center gap-3 mb-10 px-2">
            <div class="p-2 bg-blue-600 rounded-lg"><i data-lucide="graduation-cap"></i></div>
            <span class="font-bold text-lg uppercase">LankaTeacher</span>
        </div>
        
        <div class="flex flex-row md:flex-col flex-1 gap-1">
            <button onclick="showTab('dash')" id="nav-dash" class="nav-btn flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400 nav-active"><i data-lucide="layout-grid"></i><span>Dash</span></button>
            <button onclick="showTab('apply')" id="nav-apply" class="nav-btn teacher-only flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400"><i data-lucide="file-plus"></i><span>Apply</span></button>
            <button onclick="showTab('approvals')" id="nav-approvals" class="nav-btn principal-only hidden flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400"><i data-lucide="check-square"></i><span>Approvals</span></button>
            <button onclick="showTab('manage')" id="nav-manage" class="nav-btn principal-only hidden flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400"><i data-lucide="users"></i><span>Staff</span></button>
            <button onclick="logout()" class="md:hidden flex-1 flex items-center flex-col gap-1 p-3 text-rose-400"><i data-lucide="log-out"></i><span>Exit</span></button>
        </div>

        <div class="hide-mobile mt-auto pt-6 border-t border-slate-800">
            <div class="mb-4 px-2">
                <p id="u-name" class="font-bold text-sm text-blue-400 truncate">Loading...</p>
                <p id="u-school" class="text-[10px] text-slate-500 font-bold truncate">CODE</p>
            </div>
            <button onclick="logout()" class="w-full flex items-center gap-3 p-4 rounded-xl text-rose-400 hover:bg-rose-500/10 mb-4"><i data-lucide="log-out"></i>Logout</button>
            <div class="text-[10px] text-slate-600 font-medium text-center">
                © 2026 <br> Developer by K.A.V.Rashmika
            </div>
        </div>
    </nav>

    <main id="main-ui" class="hidden flex-1 overflow-y-auto">
        <div id="tab-dash" class="tab-content space-y-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Dashboard</h1>
                <button onclick="downloadReport()" class="principal-only hidden text-blue-600 font-bold text-sm">Export CSV</button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="glass-card p-4"><p class="text-[10px] uppercase font-bold text-slate-400">Staff</p><h3 class="text-2xl font-bold" id="stat-staff">0</h3></div>
                <div class="glass-card p-4"><p class="text-[10px] uppercase font-bold text-slate-400">Pending</p><h3 class="text-2xl font-bold text-amber-600" id="stat-pending">0</h3></div>
            </div>

            <div class="glass-card overflow-hidden">
                <div class="p-3 border-b text-xs font-bold uppercase text-slate-500">History</div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs">
                        <tbody id="dash-table"></tbody>
                    </table>
                </div>
            </div>
            <div class="md:hidden text-center py-6 text-[10px] text-slate-400">
                © 2026 <br> Developer by K.A.V.Rashmika
            </div>
        </div>

        <div id="tab-apply" class="tab-content hidden"><div class="glass-card p-6 max-w-md mx-auto">
            <h2 class="font-bold mb-4">Request Leave</h2>
            <form id="leaveForm" class="space-y-4">
                <input type="date" id="lvDate" required class="w-full p-3 border rounded-xl">
                <input type="number" id="lvDays" value="1" min="1" class="w-full p-3 border rounded-xl">
                <select id="lvType" class="w-full p-3 border rounded-xl"><option>Casual</option><option>Medical</option></select>
                <textarea id="lvReason" placeholder="Reason" class="w-full p-3 border rounded-xl h-20"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Submit</button>
            </form>
        </div></div>

        <div id="tab-approvals" class="tab-content hidden space-y-3"></div>
        <div id="tab-manage" class="tab-content hidden space-y-2"><div id="staff-table" class="space-y-2"></div></div>
    </main>

    <script>
        // Use your existing Supabase URL and Key here
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);
        let activeUser = null;

        function toggleAuth(mode) {
            document.getElementById('login-box').classList.toggle('hidden', mode === 'reg');
            document.getElementById('register-box').classList.toggle('hidden', mode === 'login');
        }

        function setRole(role) {
            window.selectedRole = role;
            document.getElementById('btn-t').className = role === 'teacher' ? 'flex-1 py-2 rounded-lg font-bold text-xs bg-white shadow-sm' : 'flex-1 py-2 rounded-lg font-bold text-xs text-slate-500';
            document.getElementById('btn-p').className = role === 'principal' ? 'flex-1 py-2 rounded-lg font-bold text-xs bg-white shadow-sm' : 'flex-1 py-2 rounded-lg font-bold text-xs text-slate-500';
            document.getElementById('school-code-div').classList.toggle('hidden', role === 'principal');
            document.getElementById('school-name-div').classList.toggle('hidden', role === 'teacher');
        }

        async function checkSession() {
            const { data: { session } } = await _db.auth.getSession();
            if (session) {
                const { data } = await _db.from('profiles').select('*').eq('id', session.user.id).single();
                if (data) { activeUser = data; renderUI(); }
            }
        }

        function renderUI() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('u-name').innerText = activeUser.full_name;
            document.getElementById('u-school').innerText = activeUser.school_code;
            if (activeUser.role === 'principal') {
                document.querySelectorAll('.principal-only').forEach(e => e.classList.remove('hidden'));
                document.querySelectorAll('.teacher-only').forEach(e => e.classList.add('hidden'));
            }
            refreshData();
        }

        async function refreshData() {
            setLoading(true);
            const { data: staff } = await _db.from('profiles').select('*').eq('school_code', activeUser.school_code);
            document.getElementById('stat-staff').innerText = staff.length;
            document.getElementById('staff-table').innerHTML = staff.map(s => `<div class="glass-card p-3 flex justify-between"><b>${s.full_name}</b><span class="text-xs uppercase">${s.role}</span></div>`).join('');

            const { data: leaves } = await _db.from('leaves').select('*').eq('school_code', activeUser.school_code).order('created_at', { ascending: false });
            const pending = (leaves || []).filter(l => l.status === 'Pending');
            document.getElementById('stat-pending').innerText = pending.length;

            const view = activeUser.role === 'teacher' ? leaves.filter(l => l.user_id === activeUser.id) : leaves;
            document.getElementById('dash-table').innerHTML = view.map(l => `<tr class="border-b"><td class="p-3 font-medium">${l.user_name}</td><td class="p-3">${l.type}</td><td class="p-3 text-right font-bold text-blue-600">${l.status}</td></tr>`).join('');

            if(activeUser.role === 'principal') {
                document.getElementById('tab-approvals').innerHTML = pending.map(l => `<div class="glass-card p-4 flex justify-between items-center"><div><p class="font-bold text-sm">${l.user_name}</p><p class="text-[10px]">${l.type} | ${l.start_date}</p></div><div class="flex gap-2"><button onclick="upd('${l.id}', 'Approved')" class="p-2 bg-emerald-500 text-white rounded-lg"><i data-lucide="check" class="w-4 h-4"></i></button><button onclick="upd('${l.id}', 'Rejected')" class="p-2 bg-rose-500 text-white rounded-lg"><i data-lucide="x" class="w-4 h-4"></i></button></div></div>`).join('');
            }
            setLoading(false); lucide.createIcons();
        }

        async function upd(id, status) { setLoading(true); await _db.from('leaves').update({ status }).eq('id', id); refreshData(); }
        async function logout() { await _db.auth.signOut(); location.reload(); }
        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('nav-'+t).classList.add('nav-active');
            lucide.createIcons();
        }

        document.getElementById('leaveForm').onsubmit = async (e) => {
            e.preventDefault(); setLoading(true);
            const { error } = await _db.from('leaves').insert([{ user_id: activeUser.id, user_name: activeUser.full_name, school_code: activeUser.school_code, type: document.getElementById('lvType').value, start_date: document.getElementById('lvDate').value, duration: parseInt(document.getElementById('lvDays').value), status: 'Pending', reason: document.getElementById('lvReason').value }]);
            if(error) alert(error.message); else { alert("Sent!"); showTab('dash'); refreshData(); }
            setLoading(false);
        };

        document.getElementById('loginForm').onsubmit = async (e) => { e.preventDefault(); setLoading(true); const { error } = await _db.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value }); if(error) { alert(error.message); setLoading(false); } else checkSession(); };
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault(); setLoading(true);
            const email = document.getElementById('regEmail').value;
            const code = (window.selectedRole || 'teacher') === 'principal' ? 'SC-' + Math.floor(1000 + Math.random()*9000) : document.getElementById('regSC').value;
            const { data, error } = await _db.auth.signUp({ email, password: document.getElementById('regPass').value });
            if(error) alert(error.message); else {
                await _db.from('profiles').insert([{ id: data.user.id, full_name: document.getElementById('regName').value, role: window.selectedRole || 'teacher', school_code: code }]);
                alert("Done! Code: " + code); location.reload();
            }
            setLoading(false);
        };

        window.onload = () => { setRole('teacher'); checkSession(); lucide.createIcons(); };
    </script>
</body>
</html>
