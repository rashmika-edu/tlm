<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | 2026 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid white; }
        .tab-active { background: #0f172a; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="hidden fixed inset-0 z-[999] bg-white/90 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-blue-600 tracking-widest text-[10px]">STABILIZING CONNECTION...</p>
    </div>

    <section id="auth-ui" class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-900 italic">LankaTeacher<span class="text-blue-600">Pro</span></h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-2">Institution OS Stable v3.1</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
            <div class="flex bg-slate-100 p-1 rounded-2xl mb-6">
                <button onclick="setRole('teacher')" id="t-teacher" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-active">Teacher</button>
                <button onclick="setRole('principal')" id="t-principal" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Principal</button>
                <button onclick="setRole('admin')" id="t-admin" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Admin</button>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="email" placeholder="Institutional Email" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none">
                <input type="password" id="password" placeholder="Password" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none">
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl">Secure Login</button>
            </form>
        </div>
    </section>

    <div id="dashboard-ui" class="hidden fixed inset-0 flex p-6 bg-slate-50 gap-6">
        <aside class="glass w-80 rounded-[2.5rem] p-8 flex flex-col shadow-2xl">
            <h2 id="u-name" class="font-bold text-slate-800">User</h2>
            <span id="u-role" class="text-[10px] font-black text-blue-600 uppercase">Role</span>
            <nav id="nav" class="mt-10 flex-1 space-y-2"></nav>
            <button onclick="logout()" class="p-4 bg-rose-50 text-rose-600 rounded-2xl font-bold text-sm">Logout</button>
        </aside>
        <main class="flex-1 glass rounded-[2.5rem] p-10" id="main"></main>
    </div>

    <script>
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let activeRole = 'teacher';

        function setRole(r) {
            activeRole = r;
            document.querySelectorAll('button[id^="t-"]').forEach(b => b.classList.remove('tab-active', 'text-slate-500'));
            document.getElementById('t-'+r).classList.add('tab-active');
        }

        async function handleLogin(e) {
            e.preventDefault();
            setLoading(true);
            const { data: auth, error: aErr } = await _db.auth.signInWithPassword({
                email: e.target.email.value, password: e.target.password.value
            });

            if(aErr) { alert("Login Failed: " + aErr.message); setLoading(false); return; }

            // 1. Check if profile exists
            let { data: profile, error: pErr } = await _db.from('profiles').select('*').eq('id', auth.user.id).single();
            
            // 2. If profile is missing (Fixes image_971bb3), try to create it
            if(!profile) {
                const { data: newP, error: cErr } = await _db.from('profiles').insert([{
                    id: auth.user.id, full_name: auth.user.email.split('@')[0],
                    role: activeRole, school_code: 'ADMIN-HQ'
                }]).select().single();
                
                if(cErr) {
                    alert("Database Link Error: " + cErr.message + ". Run the SQL Fix script in Supabase.");
                    await _db.auth.signOut();
                    setLoading(false);
                    return;
                }
                profile = newP;
            }

            if(profile.role !== activeRole) {
                alert(`Access Denied: You are ${profile.role}, not ${activeRole}.`);
                await _db.auth.signOut();
            } else {
                renderApp(profile);
            }
            setLoading(false);
        }

        function renderApp(p) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.remove('hidden');
            document.getElementById('u-name').innerText = p.full_name;
            document.getElementById('u-role').innerText = p.role;
            document.getElementById('main').innerHTML = `<h1 class="text-3xl font-black">Database Connected</h1><p class="text-slate-400 mt-2">RLS issues have been resolved.</p>`;
        }

        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        async function logout() { await _db.auth.signOut(); location.reload(); }
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
