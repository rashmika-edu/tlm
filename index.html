<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | LankaTeacher Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=2564&ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .active-tab {
            background: rgba(37, 99, 235, 0.2);
            border-left: 4px solid #2563eb;
            color: #1e40af !important;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        @media (max-width: 768px) {
            #sidebar { 
                position: fixed; bottom: 0; width: 100%; height: 70px; 
                flex-direction: row !important; padding: 0.5rem; border-radius: 0;
            }
            #main-content { padding-bottom: 80px; }
            .hide-mobile { display: none !important; }
        }
    </style>
</head>
<body class="flex overflow-hidden p-0 md:p-6">

    <div id="loader" class="hidden fixed inset-0 z-[100] bg-white/20 backdrop-blur-xl flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin"></div>
    </div>

    <nav id="sidebar" class="glass-panel w-72 rounded-[2.5rem] flex flex-col p-8 z-50 mr-6 hide-mobile">
        <div class="flex items-center gap-3 mb-10">
            <div class="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="shield-check"></i></div>
            <h1 class="font-bold text-xl tracking-tighter">ADMIN OS</h1>
        </div>

        <div class="flex-1 space-y-2">
            <button onclick="switchTab('overview')" id="btn-overview" class="tab-link w-full flex items-center gap-3 p-4 rounded-2xl text-slate-600 active-tab transition-all">
                <i data-lucide="layout-dashboard"></i><span class="font-bold">System Hub</span>
            </button>
            <button onclick="switchTab('schools')" id="btn-schools" class="tab-link w-full flex items-center gap-3 p-4 rounded-2xl text-slate-600 hover:bg-white/30 transition-all">
                <i data-lucide="school"></i><span class="font-bold">Institutions</span>
            </button>
            <button onclick="switchTab('users')" id="btn-users" class="tab-link w-full flex items-center gap-3 p-4 rounded-2xl text-slate-600 hover:bg-white/30 transition-all">
                <i data-lucide="users-2"></i><span class="font-bold">Staff Control</span>
            </button>
        </div>

        <div class="mt-auto border-t border-white/30 pt-6">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 p-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl">
                <i data-lucide="power" class="w-4 h-4"></i> Sign Out
            </button>
            <p class="mt-6 text-[10px] text-center font-bold text-slate-500 uppercase">
                Â© 2026 Developer by K.A.V.Rashmika
            </p>
        </div>
    </nav>

    <main id="main-content" class="flex-1 glass-panel rounded-[2.5rem] overflow-hidden flex flex-col">
        
        <header class="p-8 flex justify-between items-center border-b border-white/30 bg-white/10">
            <div>
                <h2 id="view-title" class="text-2xl font-black text-slate-800 uppercase tracking-tight">System Hub</h2>
                <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Platform Management</p>
            </div>
            <div class="flex gap-4">
                <button onclick="openModal('school')" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold text-sm shadow-xl shadow-blue-500/20 hover:scale-105 active:scale-95 transition-all flex items-center gap-2">
                    <i data-lucide="plus"></i> Add Institution
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            
            <div id="tab-overview" class="tab-view space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white/40 p-8 rounded-[2rem] border border-white/50">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Total Schools</p>
                        <h3 class="text-5xl font-black text-slate-800" id="stat-schools">0</h3>
                    </div>
                    <div class="bg-blue-600/10 p-8 rounded-[2rem] border border-blue-200/50">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-tighter">Global Staff</p>
                        <h3 class="text-5xl font-black text-blue-600" id="stat-users">0</h3>
                    </div>
                    <div class="bg-white/40 p-8 rounded-[2rem] border border-white/50">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Pending Actions</p>
                        <h3 class="text-5xl font-black text-slate-800" id="stat-actions">0</h3>
                    </div>
                </div>

                <div class="bg-white/30 rounded-[2.5rem] p-8 border border-white/40">
                    <h4 class="font-bold text-slate-700 mb-6 uppercase text-sm tracking-widest">Global Activity Feed</h4>
                    <div id="global-activity" class="space-y-4"></div>
                </div>
            </div>

            <div id="tab-schools" class="tab-view hidden grid grid-cols-1 md:grid-cols-2 gap-6" id="school-grid"></div>

            <div id="tab-users" class="tab-view hidden space-y-4">
                <div class="flex justify-end gap-2 mb-4">
                    <button onclick="openModal('staff')" class="bg-slate-900 text-white px-6 py-3 rounded-xl text-xs font-bold uppercase">Manually Add Staff</button>
                </div>
                <div id="user-list" class="space-y-3"></div>
            </div>

        </div>
    </main>

    <div id="modal-school" class="hidden fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl scale-in">
            <h3 class="text-2xl font-black mb-6">Create Institution</h3>
            <form id="schoolForm" class="space-y-4">
                <input type="text" id="schName" placeholder="School Name" required class="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="schCode" placeholder="School Code (e.g. SC-7821)" required class="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-slate-400">Cancel</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Provision</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-staff" class="hidden fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black mb-6">Add Staff Member</h3>
            <form id="staffForm" class="space-y-4">
                <input type="text" id="stName" placeholder="Full Name" required class="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none">
                <input type="email" id="stEmail" placeholder="Email Address" required class="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none">
                <select id="stRole" class="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none">
                    <option value="teacher">Teacher</option>
                    <option value="principal">Principal</option>
                </select>
                <select id="stSchool" class="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none"></select>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-slate-400">Cancel</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);

        async function initAdmin() {
            setLoading(true);
            const { data: schools } = await _db.from('schools').select('*');
            const { data: profiles } = await _db.from('profiles').select('*');
            
            // Render Stats
            document.getElementById('stat-schools').innerText = schools?.length || 0;
            document.getElementById('stat-users').innerText = profiles?.length || 0;

            // Render Schools in Modal dropdown
            document.getElementById('stSchool').innerHTML = schools.map(s => `<option value="${s.school_code}">${s.name}</option>`).join('');

            // Render Activity
            document.getElementById('global-activity').innerHTML = profiles.slice(0, 5).map(u => `
                <div class="flex items-center justify-between p-4 bg-white/40 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">${u.full_name[0]}</div>
                        <div><p class="font-bold text-sm">${u.full_name}</p><p class="text-[10px] text-slate-500 uppercase font-bold">${u.role}</p></div>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400">${u.school_code}</p>
                </div>
            `).join('');

            // Render School Cards
            document.getElementById('tab-schools').innerHTML = schools.map(s => `
                <div class="bg-white/40 p-8 rounded-[2rem] border border-white/50 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="school" class="w-20 h-20"></i></div>
                    <h4 class="text-xl font-black text-slate-800">${s.name}</h4>
                    <p class="text-xs font-bold text-blue-600 mb-6">${s.school_code}</p>
                    <div class="flex justify-between items-center pt-4 border-t border-white/50">
                        <span class="text-[10px] font-bold uppercase text-slate-400">Manage Members</span>
                        <button class="text-slate-800 hover:text-blue-600"><i data-lucide="arrow-right-circle"></i></button>
                    </div>
                </div>
            `).join('');

            setLoading(false);
            lucide.createIcons();
        }

        // TAB LOGIC
        function switchTab(t) {
            document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active-tab'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active-tab');
            document.getElementById('view-title').innerText = t === 'overview' ? 'System Hub' : t;
            lucide.createIcons();
        }

        // MODAL LOGIC
        function openModal(id) { document.getElementById('modal-'+id).classList.remove('hidden'); }
        function closeModal() { 
            document.getElementById('modal-school').classList.add('hidden'); 
            document.getElementById('modal-staff').classList.add('hidden'); 
        }

        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }

        // FORM SUBMISSIONS
        document.getElementById('schoolForm').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await _db.from('schools').insert([{ 
                name: document.getElementById('schName').value, 
                school_code: document.getElementById('schCode').value 
            }]);
            if(error) alert(error.message); else { closeModal(); initAdmin(); }
        };

        window.onload = () => { initAdmin(); lucide.createIcons(); };
    </script>
</body>
</html>
