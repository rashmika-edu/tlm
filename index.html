<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Cloud | Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex min-h-screen">

    <div id="loader" class="hidden fixed inset-0 z-[100] bg-white/90 flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="text-blue-600 font-bold animate-pulse">Communicating with Cloud...</p>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white w-full max-w-md p-8 rounded-[2rem] shadow-2xl">
            <div id="login-box">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-extrabold text-slate-800">Welcome</h2>
                    <p class="text-slate-500">Sign in to your school portal</p>
                </div>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="email" required placeholder="Email Address" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="password" required placeholder="Password" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Login</button>
                    <button type="button" onclick="toggleAuth('reg')" class="w-full text-blue-600 font-semibold mt-4">Create a New Account</button>
                </form>
            </div>

            <div id="register-box" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center">New Registration</h2>
                <form id="regForm" class="space-y-3">
                    <div class="flex bg-slate-100 p-1 rounded-xl mb-4">
                        <button type="button" onclick="setRole('teacher')" id="btn-t" class="flex-1 py-2 rounded-lg font-bold text-sm bg-white shadow-sm">Teacher</button>
                        <button type="button" onclick="setRole('principal')" id="btn-p" class="flex-1 py-2 rounded-lg font-bold text-sm text-slate-500">Principal</button>
                    </div>
                    <input type="text" id="regName" required placeholder="Full Name" class="w-full p-3 border rounded-xl outline-none">
                    <input type="email" id="regEmail" required placeholder="Email Address" class="w-full p-3 border rounded-xl outline-none">
                    <input type="password" id="regPass" required placeholder="Create Password" class="w-full p-3 border rounded-xl outline-none">
                    
                    <div id="school-code-input">
                        <input type="text" id="regSC" placeholder="Enter School Code (Provided by Principal)" class="w-full p-3 border rounded-xl bg-blue-50 outline-none">
                    </div>
                    <div id="school-name-input" class="hidden">
                        <input type="text" id="regSN" placeholder="School Name (e.g. Royal College)" class="w-full p-3 border rounded-xl bg-emerald-50 outline-none">
                    </div>

                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold mt-2">Create Account</button>
                    <button type="button" onclick="toggleAuth('login')" class="w-full text-slate-500 text-sm mt-2">Back to Login</button>
                </form>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="hidden w-64 bg-slate-900 text-white flex flex-col p-6 h-screen">
        <h1 class="font-bold text-xl mb-10 text-blue-400">LANKA TEACHER</h1>
        <div class="flex-1 space-y-2" id="nav-links">
            <button onclick="showTab('dash')" class="w-full flex items-center gap-3 p-3 rounded-xl bg-blue-600"><i data-lucide="home"></i>Dashboard</button>
        </div>
        <button onclick="logout()" class="text-rose-400 flex items-center gap-2 mt-auto"><i data-lucide="log-out"></i>Logout</button>
    </nav>

    <main id="main-ui" class="hidden flex-1 p-8 bg-slate-50 overflow-y-auto">
        <div id="tab-dash" class="tab-content">
            <h1 class="text-2xl font-bold mb-4">Hello, <span id="display-name">User</span></h1>
            <div id="data-container" class="grid gap-4">
                <p class="text-slate-400">No leave history found.</p>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        
        // Initialize Client with a different variable name to avoid library conflict
        const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userRole = 'teacher';

        // --- AUTH UI HELPERS ---
        function toggleAuth(type) {
            document.getElementById('login-box').classList.toggle('hidden', type === 'reg');
            document.getElementById('register-box').classList.toggle('hidden', type === 'login');
        }

        function setRole(role) {
            userRole = role;
            document.getElementById('btn-t').className = role === 'teacher' ? 'flex-1 py-2 rounded-lg font-bold text-sm bg-white shadow-sm' : 'flex-1 py-2 rounded-lg font-bold text-sm text-slate-500';
            document.getElementById('btn-p').className = role === 'principal' ? 'flex-1 py-2 rounded-lg font-bold text-sm bg-white shadow-sm' : 'flex-1 py-2 rounded-lg font-bold text-sm text-slate-500';
            document.getElementById('school-code-input').classList.toggle('hidden', role === 'principal');
            document.getElementById('school-name-input').classList.toggle('hidden', role === 'teacher');
        }

        function setLoading(show) { document.getElementById('loader').classList.toggle('hidden', !show); }

        // --- REGISTRATION LOGIC ---
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading(true);

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const fullName = document.getElementById('regName').value;
            const schoolName = document.getElementById('regSN').value;
            const schoolCode = userRole === 'principal' ? 'SCH-' + Math.floor(1000 + Math.random() * 9000) : document.getElementById('regSC').value;

            try {
                // 1. Create User in Auth
                const { data: authData, error: authError } = await _client.auth.signUp({ email, password });
                
                if (authError) throw authError;

                if (authData.user) {
                    // 2. Create Profile in 'profiles' table
                    const { error: profileError } = await _client.from('profiles').insert([{
                        id: authData.user.id,
                        full_name: fullName,
                        role: userRole,
                        school_name: schoolName || 'Staff',
                        school_code: schoolCode
                    }]);

                    if (profileError) throw profileError;

                    alert(`Registration Successful!\n${userRole === 'principal' ? 'Your School Code is: ' + schoolCode : 'Welcome to the portal!'}`);
                    location.reload();
                }
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            } finally {
                setLoading(false);
            }
        };

        // --- LOGIN LOGIC ---
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await _client.auth.signInWithPassword({ email, password });
            
            if (error) {
                alert("Login Failed: " + error.message);
                setLoading(false);
            } else {
                checkUser();
            }
        };

        async function checkUser() {
            const { data: { session } } = await _client.auth.getSession();
            if (session) {
                const { data: profile } = await _client.from('profiles').select('*').eq('id', session.user.id).single();
                if (profile) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    document.getElementById('display-name').innerText = profile.full_name;
                    setLoading(false);
                }
            }
        }

        function logout() { _client.auth.signOut(); location.reload(); }

        window.onload = () => { checkUser(); lucide.createIcons(); };
    </script>
</body>
</html>
