<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | Unified Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .tab-active { background: #0f172a; color: white !important; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="hidden fixed inset-0 z-[200] bg-white/80 backdrop-blur-md flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-black text-blue-600 tracking-widest text-[10px]">VERIFYING CREDENTIALS</p>
    </div>

    <section id="auth-ui" class="w-full max-w-[420px] fade-in">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic">LankaTeacher<span class="text-blue-600">Pro</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Institution OS v2.1</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
            <div class="flex bg-slate-200/50 p-1.5 rounded-2xl mb-8">
                <button onclick="setRole('teacher')" id="tab-teacher" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-active transition-all">Teacher</button>
                <button onclick="setRole('principal')" id="tab-principal" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500 transition-all">Principal</button>
                <button onclick="setRole('admin')" id="tab-admin" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500 transition-all">Admin</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email Address" required class="w-full p-4 bg-white/50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 transition-all">
                    <input type="password" id="password" placeholder="Password" required class="w-full p-4 bg-white/50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 transition-all">
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-slate-800 active:scale-95 transition-all mt-2">
                    Enter Portal
                </button>
            </form>

            <div id="reg-trigger" class="mt-8 text-center">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">New Teacher? 
                    <button onclick="toggleModal('reg', true)" class="text-blue-600 hover:underline">Register Account</button>
                </p>
            </div>
        </div>
        <p class="text-center mt-10 text-[9px] font-bold text-slate-400 uppercase tracking-widest">Â© 2026 Developed by K.A.V.Rashmika</p>
    </section>

    <div id="dashboard-ui" class="hidden fixed inset-0 flex flex-col md:flex-row p-4 md:p-6 gap-6 fade-in">
        <aside class="glass w-full md:w-80 rounded-[2.5rem] p-8 flex flex-col shadow-xl">
            <div class="flex items-center gap-4 mb-10">
                <div class="bg-blue-600 p-3 rounded-2xl text-white shadow-lg shadow-blue-600/20"><i data-lucide="layout-grid"></i></div>
                <div>
                    <h2 id="display-name" class="font-bold text-slate-800 leading-tight">User</h2>
                    <span id="display-role" class="text-[9px] font-black text-blue-600 uppercase tracking-[0.2em]">Role</span>
                </div>
            </div>

            <nav id="sidebar-nav" class="flex-1 space-y-2">
                </nav>

            <button onclick="logout()" class="mt-auto p-4 bg-rose-50 text-rose-600 rounded-2xl font-bold text-sm flex items-center justify-center gap-3 hover:bg-rose-600 hover:text-white transition-all">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </aside>

        <main class="flex-1 glass rounded-[2.5rem] shadow-xl overflow-hidden flex flex-col">
            <header class="p-8 border-b border-white flex justify-between items-center">
                <h2 id="view-title" class="text-2xl font-black text-slate-800 tracking-tighter uppercase">Overview</h2>
                <div id="header-actions"></div>
            </header>
            <div id="view-content" class="flex-1 overflow-y-auto p-8">
                </div>
        </main>
    </div>

    <div id="modal-reg" class="hidden fixed inset-0 z-[300] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black text-slate-800 mb-2">Teacher Join</h3>
            <p class="text-slate-500 text-sm mb-8">Register your institutional profile.</p>
            
            <form onsubmit="handleRegistration(event)" class="space-y-4">
                <input type="text" id="regName" placeholder="Full Name" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-blue-500">
                <input type="email" id="regEmail" placeholder="Email Address" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-blue-500">
                <input type="password" id="regPass" placeholder="Password" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-blue-500">
                <input type="text" id="regCode" placeholder="School Code (e.g. ADMIN-HQ)" required class="w-full p-4 bg-blue-50 border-blue-100 text-blue-800 rounded-2xl outline-none font-bold">
                
                <div class="flex gap-4 pt-6">
                    <button type="button" onclick="toggleModal('reg', false)" class="flex-1 font-bold text-slate-400">Cancel</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let activeRole = 'teacher';
        let userProfile = null;

        // --- AUTH & PROFILE LOGIC ---
        function setRole(role) {
            activeRole = role;
            document.querySelectorAll('#auth-ui button[id^="tab-"]').forEach(btn => btn.classList.remove('tab-active', 'text-slate-500'));
            document.getElementById('tab-'+role).classList.add('tab-active');
            document.getElementById('reg-trigger').classList.toggle('hidden', role !== 'teacher');
        }

        async function handleLogin(e) {
            e.preventDefault();
            setLoading(true);
            
            const { data: auth, error: aErr } = await _db.auth.signInWithPassword({
                email: e.target.email.value,
                password: e.target.password.value
            });

            if(aErr) { alert("Login Error: " + aErr.message); setLoading(false); return; }

            // 1. Fetch Profile
            let { data: profile, error: pErr } = await _db.from('profiles').select('*').eq('id', auth.user.id).single();
            
            // 2. SELF-HEALING: If account exists in Auth but not in Profiles
            if(!profile) {
                console.log("Auto-creating missing profile for " + activeRole);
                const { data: newP, error: cErr } = await _db.from('profiles').insert([{
                    id: auth.user.id,
                    full_name: auth.user.email.split('@')[0],
                    role: activeRole,
                    school_code: 'ADMIN-HQ'
                }]).select().single();
                
                if(cErr) { 
                    alert("Database Error: Could not create profile. Check SQL RLS Policies."); 
                    await _db.auth.signOut();
                    setLoading(false);
                    return; 
                }
                profile = newP;
            }

            // 3. Role Enforcement
            if(profile.role !== activeRole) {
                alert(`Role Mismatch: This portal is for ${activeRole}s. Your account is ${profile.role}.`);
                await _db.auth.signOut();
                setLoading(false);
            } else {
                userProfile = profile;
                renderApp();
            }
        }

        async function handleRegistration(e) {
            e.preventDefault();
            setLoading(true);

            // Create Auth
            const { data: auth, error: aErr } = await _db.auth.signUp({
                email: e.target.regEmail.value,
                password: e.target.regPass.value
            });

            if(aErr) { alert(aErr.message); setLoading(false); return; }

            // Create Profile (Teacher Registration)
            const { error: pErr } = await _db.from('profiles').insert([{
                id: auth.user.id,
                full_name: e.target.regName.value,
                role: 'teacher',
                school_code: e.target.regCode.value
            }]);

            if(pErr) {
                alert("Database Error: Profile creation failed. Check School Code.");
            } else {
                alert("Registration Complete! Please log in.");
                toggleModal('reg', false);
            }
            setLoading(false);
        }

        // --- DASHBOARD RENDERING ---
        function renderApp() {
            setLoading(true);
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.remove('hidden');
            document.getElementById('display-name').innerText = userProfile.full_name;
            document.getElementById('display-role').innerText = userProfile.role;
            
            const nav = document.getElementById('sidebar-nav');
            nav.innerHTML = '';

            const roles = {
                admin: [
                    { label: 'Schools', icon: 'school', view: 'admin-schools' },
                    { label: 'System Logs', icon: 'activity', view: 'admin-logs' }
                ],
                principal: [
                    { label: 'Teacher Leaves', icon: 'clipboard-list', view: 'prin-leaves' },
                    { label: 'Staff Directory', icon: 'users', view: 'prin-staff' }
                ],
                teacher: [
                    { label: 'My Leaves', icon: 'send', view: 'teach-apply' },
                    { label: 'History', icon: 'clock', view: 'teach-history' }
                ]
            };

            roles[userProfile.role].forEach(item => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-3 p-4 rounded-2xl hover:bg-white/50 font-bold text-sm text-slate-600 transition-all";
                btn.innerHTML = `<i data-lucide="${item.icon}" class="w-4 h-4"></i> ${item.label}`;
                btn.onclick = () => loadView(item.view);
                nav.appendChild(btn);
            });

            loadView(roles[userProfile.role][0].view);
            lucide.createIcons();
            setLoading(false);
        }

        function loadView(view) {
            const content = document.getElementById('view-content');
            const title = document.getElementById('view-title');
            title.innerText = view.replace('-', ' ');
            
            content.innerHTML = `
                <div class="p-10 border-2 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center text-slate-400">
                    <i data-lucide="construction" class="w-10 h-10 mb-4"></i>
                    <p class="font-bold uppercase tracking-widest text-[10px]">Interface Ready</p>
                    <p class="text-xs mt-2 text-slate-400">Loading data for ${view}...</p>
                </div>
            `;
            lucide.createIcons();
        }

        // --- HELPERS ---
        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function toggleModal(id, show) { document.getElementById('modal-'+id).classList.toggle('hidden', !show); }
        async function logout() { await _db.auth.signOut(); location.reload(); }
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
