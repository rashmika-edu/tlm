<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuruNiwadu | Admin Central</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #1a365d; --s: #2d3748; --acc: #38b2ac; --bg: #f7fafc; --white: #ffffff; --danger: #e53e3e; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--s); line-height: 1.6; }
        .hidden { display: none !important; }

        /* Navigation */
        nav { background: var(--p); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .nav-brand { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 2rem auto; width: 92%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        
        /* Cards & UI */
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 1.5rem; }
        .stat-card { text-align: center; border-bottom: 4px solid var(--acc); }
        .stat-num { font-size: 2.5rem; font-weight: 800; color: var(--p); }

        /* Forms */
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        button { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-p { background: var(--p); color: white; }
        .btn-acc { background: var(--acc); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* Tables */
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #edf2f7; }
        th { background: #f8fafc; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; }
        
        /* Status Badges */
        .badge { padding: 4px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; }
        .status-Pending { background: #fefcbf; color: #975a16; }
        .status-Approved { background: #c6f6d5; color: #22543d; }
        .status-Rejected { background: #fed7d7; color: #822727; }

        /* Auth Screen */
        .auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--p); }
    </style>
</head>
<body>

    <div id="view-auth" class="auth-screen">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-university fa-3x" style="color: var(--acc);"></i>
                <h1 style="margin-top: 1rem;">GuruNiwadu</h1>
                <p>Management Portal</p>
            </div>
            <input type="email" id="auth-email" placeholder="Email Address">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-p" onclick="handleSignIn()" style="width: 100%; justify-content: center;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="auth-error" style="color: var(--danger); font-size: 0.8rem; margin-top: 10px;" class="hidden"></p>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <nav>
            <div class="nav-brand"><i class="fas fa-leaf"></i> GuruNiwadu</div>
            <div id="user-info" style="font-size: 0.9rem;">
                <span id="user-name">Loading...</span> | 
                <button onclick="handleSignOut()" style="background:transparent; color:white; padding:0; font-size:0.8rem;">Logout</button>
            </div>
        </nav>

        <div class="container">
            
            <div id="role-superadmin" class="hidden">
                <div class="grid">
                    <div class="card stat-card"><div class="stat-num" id="stat-schools">0</div><div>Total Schools</div></div>
                    <div class="card stat-card"><div class="stat-num" id="stat-teachers">0</div><div>Registered Users</div></div>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Register New School</h3>
                    <div class="grid" style="grid-template-columns: 2fr 1fr auto; align-items: end;">
                        <div><label>School Name</label><input type="text" id="new-school-name"></div>
                        <div><label>Province</label><select id="new-school-prov"><option>Western</option><option>Central</option><option>Southern</option></select></div>
                        <button class="btn-acc" onclick="addSchool()">Create School</button>
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-list"></i> Managed Schools</h3>
                    <div class="table-wrap">
                        <table id="table-schools"><thead><tr><th>ID</th><th>School Name</th><th>Province</th><th>Created</th></tr></thead><tbody></tbody></table>
                    </div>
                </div>
            </div>

            <div id="role-principal" class="hidden">
                <div class="card">
                    <h2><i class="fas fa-clipboard-check"></i> Leave Approvals</h2>
                    <div class="table-wrap">
                        <table id="table-approvals">
                            <thead><tr><th>Teacher</th><th>Date</th><th>Type</th><th>Reason</th><th>Action</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="role-teacher" class="hidden">
                <div class="grid">
                    <div class="card">
                        <h3><i class="fas fa-paper-plane"></i> Apply for Leave</h3>
                        <label>Leave Type</label>
                        <select id="leave-type"><option>Casual</option><option>Medical</option><option>Duty</option></select>
                        <label>Start Date</label>
                        <input type="date" id="leave-date">
                        <label>Number of Days</label>
                        <input type="number" id="leave-days" step="0.5" value="1">
                        <textarea id="leave-reason" placeholder="Explain the reason..."></textarea>
                        <button class="btn-p" onclick="requestLeave()">Submit Application</button>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-history"></i> My Leave History</h3>
                        <div class="table-wrap">
                            <table id="table-my-leaves"><thead><tr><th>Date</th><th>Status</th></tr></thead><tbody></tbody></table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- INITIALIZE SUPABASE ---
        const SB_URL = "https://fvwtrzwqpukojqgcseiq.supabase.co";
        const SB_KEY = "sb_publishable_Yq4ClmL2Mk4bZrrEQzdgtQ_lP9YI4-M";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;

        // --- AUTH FUNCTIONS ---
        async function handleSignIn() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                const errEl = document.getElementById('auth-error');
                errEl.innerText = error.message;
                errEl.classList.remove('hidden');
            } else {
                checkSession();
            }
        }

        async function handleSignOut() {
            await supabase.auth.signOut();
            location.reload();
        }

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const { data: profile } = await supabase.from('profiles').select('*, schools(*)').eq('id', session.user.id).single();
                currentUser = profile;
                showDashboard();
            }
        }

        // --- UI ROUTING ---
        function showDashboard() {
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-app').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.full_name;

            // Show Specific UI
            if (currentUser.role === 'superadmin') {
                document.getElementById('role-superadmin').classList.remove('hidden');
                loadSuperAdminData();
            } else if (currentUser.role === 'principal') {
                document.getElementById('role-principal').classList.remove('hidden');
                loadPrincipalData();
            } else {
                document.getElementById('role-teacher').classList.remove('hidden');
                loadTeacherData();
            }
        }

        // --- SUPER ADMIN LOGIC ---
        async function loadSuperAdminData() {
            const { data: schools } = await supabase.from('schools').select('*');
            const { count: userCount } = await supabase.from('profiles').select('*', { count: 'exact', head: true });
            
            document.getElementById('stat-schools').innerText = schools.length;
            document.getElementById('stat-teachers').innerText = userCount;

            const tbody = document.querySelector('#table-schools tbody');
            tbody.innerHTML = schools.map(s => `<tr><td>${s.id.slice(0,8)}</td><td>${s.school_name}</td><td>${s.province}</td><td>${new Date(s.created_at).toLocaleDateString()}</td></tr>`).join('');
        }

        async function addSchool() {
            const name = document.getElementById('new-school-name').value;
            const prov = document.getElementById('new-school-prov').value;
            if(!name) return alert("Enter school name");
            await supabase.from('schools').insert([{ school_name: name, province: prov }]);
            loadSuperAdminData();
        }

        // --- PRINCIPAL LOGIC ---
        async function loadPrincipalData() {
            const { data } = await supabase.from('leave_requests').select('*, profiles(full_name)').eq('school_id', currentUser.school_id).eq('status', 'Pending');
            const tbody = document.querySelector('#table-approvals tbody');
            tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${r.profiles.full_name}</td>
                    <td>${r.start_date}</td>
                    <td>${r.leave_type}</td>
                    <td>${r.reason}</td>
                    <td>
                        <button onclick="decideLeave('${r.id}', 'Approved')" class="btn-acc" style="padding:5px 10px"><i class="fas fa-check"></i></button>
                        <button onclick="decideLeave('${r.id}', 'Rejected')" class="btn-danger" style="padding:5px 10px"><i class="fas fa-times"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function decideLeave(id, status) {
            await supabase.from('leave_requests').update({ status }).eq('id', id);
            loadPrincipalData();
        }

        // --- TEACHER LOGIC ---
        async function requestLeave() {
            const payload = {
                teacher_id: currentUser.id,
                school_id: currentUser.school_id,
                leave_type: document.getElementById('leave-type').value,
                start_date: document.getElementById('leave-date').value,
                days: document.getElementById('leave-days').value,
                reason: document.getElementById('leave-reason').value
            };
            await supabase.from('leave_requests').insert([payload]);
            alert("Application Sent!");
            loadTeacherData();
        }

        async function loadTeacherData() {
            const { data } = await supabase.from('leave_requests').select('*').eq('teacher_id', currentUser.id).order('created_at', { ascending: false });
            const tbody = document.querySelector('#table-my-leaves tbody');
            tbody.innerHTML = data.map(r => `<tr><td>${r.start_date} (${r.days}d)</td><td><span class="badge status-${r.status}">${r.status}</span></td></tr>`).join('');
        }

        // Startup
        window.onload = checkSession;
    </script>
</body>
</html>
