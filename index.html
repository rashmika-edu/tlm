<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | 2026 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(12px); border: 1px solid white; }
        .active-tab { background: #0f172a; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">

    <div id="loader" class="hidden fixed inset-0 z-50 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-blue-600 animate-pulse">SYNCHRONIZING...</p>
    </div>

    <section id="auth-ui" class="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900 italic">LankaTeacher<span class="text-blue-600">Pro</span></h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-2">Management OS V2.1</p>
        </div>

        <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-6">
            <button onclick="switchRole('teacher')" id="tab-teacher" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase active-tab">Teacher</button>
            <button onclick="switchRole('principal')" id="tab-principal" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Principal</button>
            <button onclick="switchRole('admin')" id="tab-admin" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Admin</button>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-4">
            <input type="email" id="email" placeholder="Email" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-blue-500/20 border-transparent transition-all">
            <input type="password" id="password" placeholder="Password" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-blue-500/20 border-transparent transition-all">
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-600/30 hover:scale-[1.02] active:scale-95 transition-all">Enter Dashboard</button>
        </form>

        <p id="reg-box" class="text-center mt-6 text-xs text-slate-400 font-medium">
            Teacher? <button onclick="toggleReg(true)" class="text-blue-600 font-bold">Register here</button>
        </p>
    </section>

    <div id="dashboard-ui" class="hidden fixed inset-0 flex bg-slate-50">
        <aside class="w-72 bg-white border-r p-8 flex flex-col">
            <div class="mb-10 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i data-lucide="zap"></i></div>
                <h2 class="font-bold text-xl tracking-tight">System Hub</h2>
            </div>
            <nav id="nav-links" class="flex-1 space-y-2"></nav>
            <button onclick="logout()" class="p-4 bg-rose-50 text-rose-600 rounded-2xl font-bold text-sm flex items-center justify-center gap-2">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </aside>
        <main class="flex-1 flex flex-col">
            <header class="h-20 bg-white border-b px-8 flex items-center justify-between">
                <h1 id="view-title" class="font-black text-slate-800 text-xl uppercase tracking-tighter">Overview</h1>
                <div id="user-pill" class="bg-slate-100 px-4 py-2 rounded-full flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span id="user-name" class="text-xs font-bold text-slate-600">Loading...</span>
                </div>
            </header>
            <div id="view-content" class="p-8 overflow-y-auto"></div>
        </main>
    </div>

    <script>
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co";
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt";
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let currentRole = 'teacher';
        let userProfile = null;

        function switchRole(r) {
            currentRole = r;
            document.querySelectorAll('button[id^="tab-"]').forEach(b => b.classList.remove('active-tab', 'text-slate-500'));
            document.getElementById('tab-'+r).classList.add('active-tab');
            document.getElementById('reg-box').className = (r === 'teacher' ? 'text-center mt-6 text-xs text-slate-400 font-medium' : 'hidden');
        }

        // --- FIXED REGISTRATION LOGIC ---
async function handleRegister(e) {
    e.preventDefault();
    setLoading(true);

    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPass').value;
    const fullName = document.getElementById('regName').value;
    const schoolCode = document.getElementById('regCode').value;

    // 1. Create the Auth Account
    const { data: authData, error: authError } = await _db.auth.signUp({
        email: email,
        password: password
    });

    if (authError) {
        alert("Registration Error: " + authError.message);
        setLoading(false);
        return;
    }

    // 2. Link the new Auth ID to a 'Teacher' Profile
    // This step was likely failing because the profile wasn't being created
    const { error: profileError } = await _db.from('profiles').insert([{
        id: authData.user.id,
        full_name: fullName,
        role: 'teacher', // Strictly locked to teacher
        school_code: schoolCode
    }]);

    if (profileError) {
        console.error("Profile Error:", profileError);
        alert("Account created, but database profile failed. Please contact Admin.");
    } else {
        alert("Registration Successful! You can now log in.");
        toggleReg(false); // Close registration modal
    }
    
    setLoading(false);
}

// --- UPDATED UI TOGGLE ---
function toggleReg(show) {
    const modal = document.getElementById('modal-reg');
    const authBox = document.getElementById('auth-ui');
    
    if (show) {
        modal.classList.remove('hidden');
        authBox.classList.add('blur-md'); // Visual feedback
    } else {
        modal.classList.add('hidden');
        authBox.classList.remove('blur-md');
    }
}
        async function handleLogin(e) {
            e.preventDefault();
            setLoading(true);
            const { data: auth, error: aErr } = await _db.auth.signInWithPassword({
                email: e.target.email.value, password: e.target.password.value
            });

            if(aErr) { alert(aErr.message); setLoading(false); return; }

            // AUTO-FIX: Check and Create Profile if missing
            let { data: profile } = await _db.from('profiles').select('*').eq('id', auth.user.id).single();
            
            if(!profile) {
                console.log("No profile found. Auto-creating...");
                const { data: newP, error: cErr } = await _db.from('profiles').insert([{
                    id: auth.user.id,
                    full_name: auth.user.email.split('@')[0],
                    role: currentRole,
                    school_code: 'ADMIN-HQ'
                }]).select().single();
                
                if(cErr) { alert("Database Link Error. Check RLS."); setLoading(false); return; }
                profile = newP;
            }

            if(profile.role !== currentRole) {
                alert(`Access Denied. You are registered as a ${profile.role}.`);
                await _db.auth.signOut();
            } else {
                userProfile = profile;
                renderDashboard();
            }
            setLoading(false);
        }

        function renderDashboard() {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.remove('hidden');
            document.getElementById('user-name').innerText = userProfile.full_name;
            
            const nav = document.getElementById('nav-links');
            nav.innerHTML = '';
            
            if(userProfile.role === 'admin') {
                nav.innerHTML = `<button class="w-full text-left p-4 rounded-xl bg-slate-100 font-bold text-sm">Institutions</button>`;
                document.getElementById('view-content').innerHTML = `<h3 class="text-4xl font-black">System Ready</h3><p class="text-slate-500 mt-2">All institutions are online.</p>`;
            }
            lucide.createIcons();
        }

        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        async function logout() { await _db.auth.signOut(); location.reload(); }
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
