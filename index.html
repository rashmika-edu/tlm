<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaTeacher Pro | Cloud Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkbg: '#0f172a', darkcard: '#1e293b' } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; }
        .dark .glass-card { background: #1e293b; border-color: #334155; color: white; }
        .nav-active { color: #2563eb !important; font-weight: 700; }
        .loader { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            #sidebar { width: 100%; height: auto; position: fixed; bottom: 0; left: 0; z-index: 50; flex-direction: row !important; padding: 0.5rem; border-top: 1px solid #334155; }
            #sidebar .nav-btn { flex-direction: column; font-size: 0.6rem; padding: 0.5rem; gap: 4px; }
            #main-ui { padding: 1rem 1rem 6rem 1rem; }
            .hide-mobile { display: none !important; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen bg-slate-50 dark:bg-darkbg text-slate-900 dark:text-slate-100">

    <div id="loader" class="hidden fixed inset-0 z-[100] bg-white/90 dark:bg-slate-900/90 flex flex-col items-center justify-center">
        <div class="loader w-10 h-10 border-4 border-slate-200 rounded-full mb-3"></div>
        <p class="text-blue-600 font-bold text-sm">Syncing Cloud...</p>
    </div>

    <button onclick="toggleTheme()" class="fixed top-6 right-6 z-[60] p-3 bg-white dark:bg-darkcard shadow-lg rounded-full border border-slate-200 dark:border-slate-700">
        <i id="theme-icon" data-lucide="moon" class="w-5 h-5 text-blue-600"></i>
    </button>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white dark:bg-darkcard w-full max-w-md p-8 rounded-[2rem] shadow-2xl">
            <div id="login-box">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-white">LankaTeacher Pro</h2>
                    <p class="text-slate-500 text-sm">Cloud Education Portal</p>
                </div>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="email" required placeholder="Email" class="w-full p-4 border rounded-xl dark:bg-slate-800 dark:border-slate-700 outline-none">
                    <input type="password" id="password" required placeholder="Password" class="w-full p-4 border rounded-xl dark:bg-slate-800 dark:border-slate-700 outline-none">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700">Login</button>
                    <button type="button" onclick="toggleAuth('reg')" class="w-full text-blue-600 font-semibold mt-4 text-sm">Register Account</button>
                </form>
            </div>

            <div id="register-box" class="hidden">
                <h2 class="text-lg font-bold mb-4 text-center dark:text-white">New Registration</h2>
                <form id="regForm" class="space-y-3">
                    <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl mb-3">
                        <button type="button" onclick="setRole('teacher')" id="btn-t" class="flex-1 py-2 rounded-lg font-bold text-xs bg-white dark:bg-slate-700 shadow-sm">Teacher</button>
                        <button type="button" onclick="setRole('principal')" id="btn-p" class="flex-1 py-2 rounded-lg font-bold text-xs text-slate-500">Principal</button>
                    </div>
                    <input type="text" id="regName" required placeholder="Full Name" class="w-full p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-700">
                    <input type="email" id="regEmail" required placeholder="Email" class="w-full p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-700">
                    <input type="password" id="regPass" required placeholder="Password" class="w-full p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-700">
                    <div id="school-code-div"><input type="text" id="regSC" placeholder="School Code" class="w-full p-3 border rounded-xl bg-blue-50 dark:bg-slate-800"></div>
                    <div id="school-name-div" class="hidden"><input type="text" id="regSN" placeholder="School Name" class="w-full p-3 border rounded-xl bg-emerald-50 dark:bg-slate-800"></div>
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold mt-2">Create Account</button>
                    <button type="button" onclick="toggleAuth('login')" class="w-full text-slate-500 text-sm mt-2">Back to Login</button>
                </form>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="hidden w-72 bg-slate-900 text-white flex flex-col p-6 h-full transition-all">
        <div class="hide-mobile flex items-center gap-3 mb-10 px-2">
            <div class="p-2 bg-blue-600 rounded-lg"><i data-lucide="graduation-cap"></i></div>
            <span class="font-bold text-lg">LANKATEACHER</span>
        </div>
        
        <div class="flex flex-row md:flex-col flex-1 gap-1">
            <button onclick="showTab('dash')" id="nav-dash" class="nav-btn flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400 nav-active"><i data-lucide="layout-grid"></i><span>Dash</span></button>
            <button onclick="showTab('apply')" id="nav-apply" class="nav-btn teacher-only flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400"><i data-lucide="file-plus"></i><span>Apply</span></button>
            <button onclick="showTab('approvals')" id="nav-approvals" class="nav-btn principal-only hidden flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400"><i data-lucide="check-square"></i><span>Leaves</span></button>
            <button onclick="showTab('manage')" id="nav-manage" class="nav-btn principal-only hidden flex-1 md:flex-none flex items-center gap-3 p-3 rounded-xl text-slate-400"><i data-lucide="users"></i><span>Staff</span></button>
            <button onclick="logout()" class="md:hidden flex-1 flex flex-col items-center gap-1 p-3 text-rose-400"><i data-lucide="log-out"></i><span>Exit</span></button>
        </div>

        <div class="hide-mobile mt-auto pt-6 border-t border-slate-800">
            <div class="mb-4 px-2">
                <p id="u-name" class="font-bold text-sm text-blue-400 truncate">Loading...</p>
                <p id="u-school" class="text-[10px] text-slate-500 font-bold truncate">SCHOOL CODE</p>
            </div>
            <button onclick="logout()" class="w-full flex items-center gap-3 p-4 rounded-xl text-rose-400 hover:bg-rose-500/10 mb-4 font-bold text-sm"><i data-lucide="log-out"></i>Logout</button>
            <div class="text-[10px] text-slate-600 font-medium text-center">
                © 2026 <br> Developer by K.A.V.Rashmika
            </div>
        </div>
    </nav>

    <main id="main-ui" class="hidden flex-1 overflow-y-auto p-4 md:p-10">
        <div id="tab-dash" class="tab-content space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">School Overview</h1>
                <button onclick="downloadReport()" class="principal-only hidden text-blue-600 font-bold text-sm bg-blue-100 dark:bg-blue-900/30 px-3 py-1 rounded-lg">Export CSV</button>
            </div>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="glass-card p-5">
                    <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Total Staff</p>
                    <h3 class="text-3xl font-bold" id="stat-staff">0</h3>
                </div>
                <div class="glass-card p-5">
                    <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Requests</p>
                    <h3 class="text-3xl font-bold text-amber-500" id="stat-pending">0</h3>
                </div>
            </div>

            <div class="glass-card overflow-hidden">
                <div class="p-4 border-b dark:border-slate-700 text-xs font-bold uppercase text-slate-500">Recent Leave Logs</div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <tbody id="dash-table"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="md:hidden text-center py-4 text-[10px] text-slate-500">
                © 2026 <br> Developer by K.A.V.Rashmika
            </div>
        </div>

        <div id="tab-apply" class="tab-content hidden"><div class="glass-card p-8 max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-6">Leave Application</h2>
            <form id="leaveForm" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold uppercase text-slate-400">Date & Duration</label>
                    <div class="flex gap-2">
                        <input type="date" id="lvDate" required class="flex-1 p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-700">
                        <input type="number" id="lvDays" value="1" min="1" class="w-20 p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-700">
                    </div>
                </div>
                <select id="lvType" class="w-full p-3 border rounded-xl dark:bg-slate-800 dark:border-slate-700"><option>Casual</option><option>Medical</option><option>Duty</option></select>
                <textarea id="lvReason" placeholder="Purpose of leave..." class="w-full p-3 border rounded-xl h-24 dark:bg-slate-800 dark:border-slate-700"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-500/20">Submit Application</button>
            </form>
        </div></div>

        <div id="tab-approvals" class="tab-content hidden space-y-3"></div>
        <div id="tab-manage" class="tab-content hidden space-y-2"><div id="staff-table" class="space-y-2"></div></div>
    </main>

    <script>
        // Replace with your Supabase credentials
        const SB_URL = "https://wlzzepbqdeotluxkrthd.supabase.co"; 
        const SB_KEY = "sb_publishable_61_5jXI4eiFLGbS6MXLPRA_lNFgmCbt"; 
        const _db = supabase.createClient(SB_URL, SB_KEY);
        let activeUser = null;

        // --- THEME ENGINE ---
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        function initTheme() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (!saved && prefersDark)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            }
        }

        // --- AUTH & DATA ---
        async function checkSession() {
            const { data: { session } } = await _db.auth.getSession();
            if (session) {
                const { data } = await _db.from('profiles').select('*').eq('id', session.user.id).single();
                if (data) { activeUser = data; renderUI(); }
            }
        }

        function renderUI() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('u-name').innerText = activeUser.full_name;
            document.getElementById('u-school').innerText = activeUser.school_code;
            if (activeUser.role === 'principal') {
                document.querySelectorAll('.principal-only').forEach(e => e.classList.remove('hidden'));
                document.querySelectorAll('.teacher-only').forEach(e => e.classList.add('hidden'));
            }
            refreshData();
        }

        async function refreshData() {
            setLoading(true);
            const { data: staff } = await _db.from('profiles').select('*').eq('school_code', activeUser.school_code);
            document.getElementById('stat-staff').innerText = staff.length || 0;
            document.getElementById('staff-table').innerHTML = staff.map(s => `<div class="glass-card p-4 flex justify-between items-center"><div><p class="font-bold">${s.full_name}</p><p class="text-[10px] uppercase text-slate-500">${s.role}</p></div><i data-lucide="user" class="w-4 h-4 text-slate-300"></i></div>`).join('');

            const { data: leaves } = await _db.from('leaves').select('*').eq('school_code', activeUser.school_code).order('created_at', { ascending: false });
            const pending = (leaves || []).filter(l => l.status === 'Pending');
            document.getElementById('stat-pending').innerText = pending.length || 0;

            const view = activeUser.role === 'teacher' ? leaves.filter(l => l.user_id === activeUser.id) : leaves;
            document.getElementById('dash-table').innerHTML = view.map(l => `<tr class="border-b dark:border-slate-700"><td class="p-4 font-medium">${l.user_name}</td><td class="p-4 text-slate-500">${l.type}</td><td class="p-4 text-right"><span class="font-bold ${l.status === 'Approved' ? 'text-emerald-500' : 'text-blue-500'}">${l.status}</span></td></tr>`).join('');

            if(activeUser.role === 'principal') {
                document.getElementById('tab-approvals').innerHTML = pending.length ? pending.map(l => `<div class="glass-card p-5 flex justify-between items-center"><div><p class="font-bold">${l.user_name}</p><p class="text-xs text-slate-500">${l.type} | ${l.start_date} (${l.duration}d)</p></div><div class="flex gap-2"><button onclick="upd('${l.id}', 'Approved')" class="p-3 bg-emerald-500 text-white rounded-xl shadow-lg shadow-emerald-500/20"><i data-lucide="check" class="w-5 h-5"></i></button><button onclick="upd('${l.id}', 'Rejected')" class="p-3 bg-rose-500 text-white rounded-xl shadow-lg shadow-rose-500/20"><i data-lucide="x" class="w-5 h-5"></i></button></div></div>`).join('') : '<p class="text-center py-20 text-slate-400">Everything cleared!</p>';
            }
            setLoading(false); lucide.createIcons();
        }

        // --- UTILS ---
        function toggleAuth(m) { document.getElementById('login-box').classList.toggle('hidden', m==='reg'); document.getElementById('register-box').classList.toggle('hidden', m==='login'); }
        function setRole(r) { window.selectedRole = r; document.getElementById('school-code-div').classList.toggle('hidden', r==='principal'); document.getElementById('school-name-div').classList.toggle('hidden', r==='teacher'); }
        function showTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active')); document.getElementById('nav-'+t).classList.add('nav-active'); lucide.createIcons(); }
        function setLoading(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        async function logout() { await _db.auth.signOut(); location.reload(); }
        async function upd(id, status) { setLoading(true); await _db.from('leaves').update({ status }).eq('id', id); refreshData(); }

        document.getElementById('leaveForm').onsubmit = async (e) => {
            e.preventDefault(); setLoading(true);
            const { error } = await _db.from('leaves').insert([{ user_id: activeUser.id, user_name: activeUser.full_name, school_code: activeUser.school_code, type: document.getElementById('lvType').value, start_date: document.getElementById('lvDate').value, duration: parseInt(document.getElementById('lvDays').value), status: 'Pending', reason: document.getElementById('lvReason').value }]);
            if(error) alert(error.message); else { alert("Application Sent!"); showTab('dash'); refreshData(); }
            setLoading(false);
        };

        document.getElementById('loginForm').onsubmit = async (e) => { e.preventDefault(); setLoading(true); const { error } = await _db.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value }); if(error) { alert(error.message); setLoading(false); } else checkSession(); };
        
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault(); setLoading(true);
            const email = document.getElementById('regEmail').value;
            const code = (window.selectedRole || 'teacher') === 'principal' ? 'SC-' + Math.floor(1000 + Math.random()*9000) : document.getElementById('regSC').value;
            const { data, error } = await _db.auth.signUp({ email, password: document.getElementById('regPass').value });
            if(error) alert(error.message); else {
                await _db.from('profiles').insert([{ id: data.user.id, full_name: document.getElementById('regName').value, role: window.selectedRole || 'teacher', school_code: code }]);
                alert("Account Created! Code: " + code); location.reload();
            }
            setLoading(false);
        };

        window.onload = () => { initTheme(); setRole('teacher'); checkSession(); lucide.createIcons(); };
    </script>
</body>
</html>
